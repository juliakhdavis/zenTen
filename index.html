<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script src="https://kit.fontawesome.com/24eb628edf.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&family=Zen+Maru+Gothic:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet" />
  
  
  </head>

  <body id="main-page"> 
    <header class="header">
          <h1 class="mainHeaderText">Zen Ten</h1>
      </header>
  
      <section class="mainSection">
          <p class="description">welcome, project usage description</p>
          <h3 id="timeError" class="timeSelection">How long would you like to zen for?</h3>
          <div class="control">
            <input id="timeInput" class="input is-hovered" type="number" max="10" min="0" placeholder="Time in Minutes (1-10)"><i class="fa-solid fa-hourglass fa-2xl"></i>
          </div>
      </section>
      
    <!-- bulma buttons -->
    <div class="field is-grouped is-grouped-multiline buttons are-medium">
      <p class="control">
        <a class="button is-primary is-active" id="paramStars"> Stars <i class="fa-solid fa-star"></i></a>
      </p>
      <p class="control">
        <a class="button is-link is-active" id="paramOcean"> Ocean <i class="fa-solid fa-water"></i> </a>
      </p>
      <p class="control">
        <a class="button is-success is-active" id="paramNature"> Nature <i class="fa-solid fa-leaf"></i> </a>
      </p>
      <p class="control">
        <a class="button is-warning is-active" id="paramSun"> Sunlight <i class="fa-solid fa-sun"></i> </a>
      </p>
      <p class="control">
        <a class="button is-dark is-active" id="paramCity"> City <i class="fa-solid fa-city"></i></a>
      </p>
    </div>
    <div class="startBtnContainer buttons are-large">
         <button class="button is-info is-active" id="startBtn">Start</button>
    </div>
    
    <!-- linked script -->
    
  
    <script src="script.js"></script>
</body>

</html>
